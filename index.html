<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="result-screen"><span>0</span></div>
        <button class="btn btn--clear">C</button>
        <button class="btn btn--add btn--operate">+</button>
        <button class="btn btn--7">7</button>
        <button class="btn btn--8">8</button>
        <button class="btn btn--9">9</button>
        <button class="btn btn--subtract btn--operate">-</button>
        <button class="btn btn--4">4</button>
        <button class="btn btn--5">5</button>
        <button class="btn btn--6">6</button>
        <button class="btn btn--multiply btn--operate">X</button>
        <button class="btn btn--1">1</button>
        <button class="btn btn--2">2</button>
        <button class="btn btn--3">3</button>
        <button class="btn btn--divide btn--operate">/</button>
        <button class="btn btn--0">0</button>
        <button class="btn btn--equals btn--operate">=</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
